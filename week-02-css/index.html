<!DOCTYPE html>
<html>
  <head>
    <title>Styled Text</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <p><span class="big">Knee Deep at ATP</span>: By: Lovejoy</p>
    <p>
      And every sentence that I spoke began and ended in <span class="italics">ellipses</span>.
     </p>
    <p>
      Each of eight fingers gripping what he wrote <span class="italics">strange</span> new
      worlds.
    </p>
    <p>Clung on tightly, like parenthesis</p>
    <p>And for each correctly used apostrophe</p>
    <p><span id="boldly">I could feel my heart sink inside my chest </span> in front of me</p>
  </body>
</html>
